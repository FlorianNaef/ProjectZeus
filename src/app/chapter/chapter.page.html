<ion-header>
  <ion-toolbar id="toolbar">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <h2>Anhänge</h2>
          </div>
        </ion-col>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" id="buttonBack">
            <ion-icon id="iconProfil" size="large" name="person-circle-outline"></ion-icon>
        </ion-button>
        </ion-col>
      </ion-row>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-content>
          <ion-item button shape="round" lines="none" detail="false" *ngFor="let chapter of chapter" (click)="enterRegulation(chapter.id)">
            <ion-label>
              {{ chapter.title }}
            </ion-label>
          </ion-item>
        </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-item button shape="round" lines="none" detail="false" id="enterEditButton" (click)="enterEdit()">
    <ion-label>
      Übersicht generieren
    </ion-label>
  </ion-item>
</ion-content>
