<ion-header>
  <ion-toolbar>
    <ion-title id="headerText">Kapitel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chapter of chapter" [routerLink]="['./', chapter.id]">
      <ion-label>
        {{ chapter.title }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
