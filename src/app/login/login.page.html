<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <h2>Login</h2>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/icon/logo.png" />
  </div>

  <form id="form">
    <app-input placeholder="Email" #userName required></app-input>
    <app-input type="password" placeholder="Password" #userPassword required></app-input>
    <ion-button expand="block" shape="round" value="signIn" (click)="signIn()">Anmelden</ion-button>
  </form>
</ion-content>
